<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0">
  <title>Text Frequency Map Visualization</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div class="wrap">
    <h1 class="root-title">Word Frequency Map</h1>
    <div class="container">
      <div id="section-field" class="section-field">
        <textarea id="text-field" class="text-field" placeholder="TEXT"></textarea>
      </div>
      <div class="arrow"></div>
      <div id="section-result" class="section-result">
        <h2 class="section-title">RESULT</h2>
        <div id="result" class="result"></div>
      </div>
    </div>
  </div>
  <script src="./customFilter.js"></script>
  <script src="./util.js"></script>
  <script src="./RadialWordsMapView.js"></script>
  <script src="./index.js"></script>
</body>
</html>
